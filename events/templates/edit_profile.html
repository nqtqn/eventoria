<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" method="post" action="{% url 'edit_profile' %}">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-32">
                        Editing profile
                    </span>
                    <span class="txt1 p-b-11">
                        Username
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
                        <input class="input100" type="text" name="username" id="id_username" required>
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                          New password
                    </span>
                    <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" type="password" name="new_password" id="id_new_password" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-b-48">
                        <div class="contact100-form-checkbox">
                            {% comment %} <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label> {% endcomment %}
                        </div>
                        <div>
                            <a href="#" class="txt3">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        
                            
                              <input class="login100-form-btn" type="submit" value="Сохранить">
                           
                        
                    </div>
                </form>
            </div>
        </div>
    </div>





    {% comment %} <h1>Редактирование профиля</h1>
    <!-- Форма редактирования профиля -->
    <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <!-- Поля формы, например, для нового пароля и имени пользователя -->
        <label for="id_new_password">Новый пароль:</label>
        <input type="password" name="new_password" id="id_new_password" required>

        <label for="id_username">Имя пользователя:</label>
        <input type="text" name="username" id="id_username" required>

        <!-- Другие поля формы для редактирования профиля -->

        <input type="submit" value="Сохранить">
    </form> {% endcomment %}
